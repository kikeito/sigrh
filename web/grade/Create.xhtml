<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGradeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGradeLabel_idgrade}" for="idgrade" />
                    <h:inputText id="idgrade" value="#{gradeController.selected.idgrade}" title="#{bundle.CreateGradeTitle_idgrade}" required="true" requiredMessage="#{bundle.CreateGradeRequiredMessage_idgrade}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gradeController.create}" value="#{bundle.CreateGradeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{gradeController.prepareList}" value="#{bundle.CreateGradeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGradeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
