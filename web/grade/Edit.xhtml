<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGradeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGradeLabel_idgrade}" for="idgrade" />
                    <h:inputText id="idgrade" value="#{gradeController.selected.idgrade}" title="#{bundle.EditGradeTitle_idgrade}" required="true" requiredMessage="#{bundle.EditGradeRequiredMessage_idgrade}"/>
                </h:panelGrid>
                <h:commandLink action="#{gradeController.update}" value="#{bundle.EditGradeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGradeViewLink}"/>
                <br />
                <h:commandLink action="#{gradeController.prepareList}" value="#{bundle.EditGradeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGradeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
