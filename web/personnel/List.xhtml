<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonnelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPersonnelEmpty}" rendered="#{personnelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personnelController.items.rowCount > 0}">
                    <h:outputText value="#{personnelController.pagination.pageFirstItem + 1}..#{personnelController.pagination.pageLastItem + 1}/#{personnelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{personnelController.previous}" value="#{bundle.Previous} #{personnelController.pagination.pageSize}" rendered="#{personnelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{personnelController.next}" value="#{bundle.Next} #{personnelController.pagination.pageSize}" rendered="#{personnelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{personnelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_idpersonnel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpersonnel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_cnrps}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnrps}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_cin}"/>
                            </f:facet>
                            <h:outputText value="#{item.cin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_specialite}"/>
                            </f:facet>
                            <h:outputText value="#{item.specialite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_fax}"/>
                            </f:facet>
                            <h:outputText value="#{item.fax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_addresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.addresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_codepostal}"/>
                            </f:facet>
                            <h:outputText value="#{item.codepostal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_ville}"/>
                            </f:facet>
                            <h:outputText value="#{item.ville}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_dateUpd}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateUpd}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_dateAdd}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAdd}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_position}"/>
                            </f:facet>
                            <h:outputText value="#{item.position}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_deleted}"/>
                            </f:facet>
                            <h:outputText value="#{item.deleted}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonnelTitle_gradeIdgrade}"/>
                            </f:facet>
                            <h:outputText value="#{item.gradeIdgrade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{personnelController.prepareView}" value="#{bundle.ListPersonnelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personnelController.prepareEdit}" value="#{bundle.ListPersonnelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personnelController.destroy}" value="#{bundle.ListPersonnelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{personnelController.prepareCreate}" value="#{bundle.ListPersonnelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPersonnelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
