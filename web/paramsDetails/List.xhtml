<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParamsDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParamsDetailsEmpty}" rendered="#{paramsDetailsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paramsDetailsController.items.rowCount > 0}">
                    <h:outputText value="#{paramsDetailsController.pagination.pageFirstItem + 1}..#{paramsDetailsController.pagination.pageLastItem + 1}/#{paramsDetailsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paramsDetailsController.previous}" value="#{bundle.Previous} #{paramsDetailsController.pagination.pageSize}" rendered="#{paramsDetailsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paramsDetailsController.next}" value="#{bundle.Next} #{paramsDetailsController.pagination.pageSize}" rendered="#{paramsDetailsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paramsDetailsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParamsDetailsTitle_idparamsDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.idparamsDetails}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParamsDetailsTitle_date1}"/>
                            </f:facet>
                            <h:outputText value="#{item.date1}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParamsDetailsTitle_date2}"/>
                            </f:facet>
                            <h:outputText value="#{item.date2}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParamsDetailsTitle_personnelIdpersonnel}"/>
                            </f:facet>
                            <h:outputText value="#{item.personnelIdpersonnel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParamsDetailsTitle_paramsIdparams}"/>
                            </f:facet>
                            <h:outputText value="#{item.paramsIdparams}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{paramsDetailsController.prepareView}" value="#{bundle.ListParamsDetailsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paramsDetailsController.prepareEdit}" value="#{bundle.ListParamsDetailsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paramsDetailsController.destroy}" value="#{bundle.ListParamsDetailsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paramsDetailsController.prepareCreate}" value="#{bundle.ListParamsDetailsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParamsDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
