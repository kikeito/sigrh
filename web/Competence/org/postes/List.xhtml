                            <h:outputText value="#{item.idpostes}"/>

                        <h:column>

                            <h:outputText value="#{item.nomfr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            </f:facet>

                        </h:column>
                        <h:column>
                            <f:facet name="header">

                            <h:outputText value="#{item.poid}"/>
                        </h:column>

                            <h:outputText value="#{item.postesIdpostes}"/>

                                <h:outputText value="&nbsp;"/>

                            <h:outputText value=" "/>
