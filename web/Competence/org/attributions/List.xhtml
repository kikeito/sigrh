                            <h:outputText value="#{item.idattributions}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttributionsTitle_nomfr}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomfr}"/>
                        </h:column>
