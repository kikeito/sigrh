<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFormationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFormationsLabel_idformations}"/>
                    <h:outputText value="#{formationsController.selected.idformations}" title="#{bundle.ViewFormationsTitle_idformations}"/>
                    <h:outputText value="#{bundle.ViewFormationsLabel_dateDebut}"/>

                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFormationsLabel_dateFin}"/>
                    <h:outputText value="#{formationsController.selected.dateFin}" title="#{bundle.ViewFormationsTitle_dateFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFormationsLabel_typeformationIdtypeformation}"/>
                    <h:outputText value="#{formationsController.selected.typeformationIdtypeformation}" title="#{bundle.ViewFormationsTitle_typeformationIdtypeformation}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formationsController.destroyAndView}" value="#{bundle.ViewFormationsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFormationsEditLink}"/>
                <br />
                <h:commandLink action="#{formationsController.prepareCreate}" value="#{bundle.ViewFormationsCreateLink}" />
                <br />
                <h:commandLink action="#{formationsController.prepareList}" value="#{bundle.ViewFormationsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFormationsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
