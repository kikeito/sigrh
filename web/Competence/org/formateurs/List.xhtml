<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFormateursTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFormateursEmpty}" rendered="#{formateursController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{formateursController.items.rowCount > 0}">
                    <h:outputText value="#{formateursController.pagination.pageFirstItem + 1}..#{formateursController.pagination.pageLastItem + 1}/#{formateursController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{formateursController.previous}" value="#{bundle.Previous} #{formateursController.pagination.pageSize}" rendered="#{formateursController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{formateursController.next}" value="#{bundle.Next} #{formateursController.pagination.pageSize}" rendered="#{formateursController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{formateursController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormateursTitle_idformateurs}"/>
                            </f:facet>
                            <h:outputText value="#{item.idformateurs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormateursTitle_nomar}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormateursTitle_nomfr}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomfr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormateursTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormateursTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{formateursController.prepareView}" value="#{bundle.ListFormateursViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{formateursController.prepareEdit}" value="#{bundle.ListFormateursEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{formateursController.destroy}" value="#{bundle.ListFormateursDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{formateursController.prepareCreate}" value="#{bundle.ListFormateursCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFormateursIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
