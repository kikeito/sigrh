<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParamsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParamsEmpty}" rendered="#{paramsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paramsController.items.rowCount > 0}">
                    <h:outputText value="#{paramsController.pagination.pageFirstItem + 1}..#{paramsController.pagination.pageLastItem + 1}/#{paramsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paramsController.previous}" value="#{bundle.Previous} #{paramsController.pagination.pageSize}" rendered="#{paramsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paramsController.next}" value="#{bundle.Next} #{paramsController.pagination.pageSize}" rendered="#{paramsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{paramsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParamsTitle_idparams}"/>
                            </f:facet>
                            <h:outputText value="#{item.idparams}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParamsTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParamsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{paramsController.prepareView}" value="#{bundle.ListParamsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paramsController.prepareEdit}" value="#{bundle.ListParamsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{paramsController.destroy}" value="#{bundle.ListParamsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paramsController.prepareCreate}" value="#{bundle.ListParamsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParamsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
