<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewParamsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewParamsLabel_idparams}"/>
                    <h:outputText value="#{paramsController.selected.idparams}" title="#{bundle.ViewParamsTitle_idparams}"/>
                    <h:outputText value="#{bundle.ViewParamsLabel_type}"/>
                    <h:outputText value="#{paramsController.selected.type}" title="#{bundle.ViewParamsTitle_type}"/>
                    <h:outputText value="#{bundle.ViewParamsLabel_id}"/>
                    <h:outputText value="#{paramsController.selected.id}" title="#{bundle.ViewParamsTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paramsController.destroyAndView}" value="#{bundle.ViewParamsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewParamsEditLink}"/>
                <br />
                <h:commandLink action="#{paramsController.prepareCreate}" value="#{bundle.ViewParamsCreateLink}" />
                <br />
                <h:commandLink action="#{paramsController.prepareList}" value="#{bundle.ViewParamsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewParamsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
